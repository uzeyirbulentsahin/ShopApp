<navbar></navbar>

<div class="container pt-100 mb-5 ">

    <div class="row">
        <div class="col-3">
            <div class="list group">
                <a href="#" (click)="changeCategory()" class="list-group-item list-group-item-action">Tüm Kategoriler</a>
                <a href="#" *ngFor="let category of categories" (click)="changeCategory(category)"
                    class="list-group-item list-group-item-action" [class.active]="category==selectedCategory">
                    {{category.name}}</a>

            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning">
                        {{ products.length}} adet ürün bulundu.
                    </div>
                </div>
                <ng-container *ngFor="let product of products">
                    <div class="col-4">
                        <div class="card mb-3">
                            <img  src="/assets/img/{{ product.imageUrl}}" alt="{{product.name}}">
                            <div class="card-body">
                                <h4 class="cart-title">
                                    <a href="">
                                        {{product.name}}
                                    </a>

                                </h4>
                                <small class="text-muted">
                                    <i class="fas fa-lira-sign"></i>
                                    {{product.price}}

                                </small>
                            </div>
                            <div class="card-footer text-xenter">
                                <div class="btn btn-outline-primary btn-sm">Details</div>
                                <div class="btn btn-outline-primary btn-sm ml-3">Add To Cart</div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group">
                        <button 
                        *ngFor="let page of pageNumbers"
                        (click)="changePage(page)" 
                        class="btn btn-outline-primary"
                        [class.active]="page==selectedPage">
                        {{page}}</button>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
