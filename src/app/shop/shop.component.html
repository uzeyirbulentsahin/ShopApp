<navbar></navbar>

<div class="container pt-100 mb-5 ">

    <div class="row">
        <div class="col-3">
            <div class="list group">
                <a href="#" class="list-group-item list-group-item-action">kategori 1</a>
                <a href="#" class="list-group-item list-group-item-action">kategori 2</a>
                <a href="#" class="list-group-item list-group-item-action">kategori 3</a>
                <a href="#" class="list-group-item list-group-item-action">kategori 4</a>
                <a href="#" class="list-group-item list-group-item-action">kategori 5</a>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <ng-container *ngFor="let product of products">
                    <div class="col-4">
                        <div class="card mb-3">
                            <img src="/assets/img/{{ product.imageUrl}}" alt="{{product.name}}">
                            <div class="card-body">
                                <h4 class="cart-title">
                                    <a href="">
                                        {{product.name}}
                                    </a>
                                    <small class="text-muted">
                                        <i class="fas fa-lira-sign"></i>
                                            {{product.price}}
                                        
                                    </small>
                                </h4>
                            </div>
                            <div class="card-footer text-xenter">
                                <div class="btn btn-outline-primary btn-sm">Details</div>
                                <div class="btn btn-outline-primary btn-sm ml-3">Add To Cart</div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>

</div>
